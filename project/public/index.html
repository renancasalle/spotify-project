<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify to teu pai</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"
    />
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
            <div>
              <a class="a_logo" href="">
                <img src="../icons/logo-spotify.png" alt="" />
              </a>
              <ul>
                <li>
                  <a href="">
                    <span class="fa fa-home"></span>
                    <span>Início</span>
                  </a>
                </li>
                <li>
                  <a href="">
                    <span class="fa fa-search"></span>
                    <span>Buscar</span>
                  </a>
                </li>
              </ul>
            </div>
        </div>

        <div class="library">
          <div class="library-content">
            <button class="library-button">
              <span class="fa fas fa-book"></span>
              <span>Sua biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
          </div>
          <section class="section-playlist">
            <div class="section-playlist-content">
              <span class="text title"> Crie sua primeira playlist</span>
              <span class="text subtitle"> É fácil, vamos te ajudar.</span>
              <button class="section-playlist-button">
                <span>Criar playlist</span>
              </button>
            </div>
          </section>

          <div class="cookies">
            <a href="">Cookies</a>
          </div>
  
          <div class="languages">
            <button class="languages-button">
              <span class="fa fa-globe"></span>
              <span>Português do Brasil</span>
            </button>
          </div>
      </div>
      </nav>
       <!-- <div class="cookies">
          <a href="">Cookies</a>
        </div>

        <div class="languages">
          <button class="languages-button">
            <span class="fa fa-globe"></span>
            <span>Português do Brasil</span>
          </button>
        </div> -->
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
